    <header>

        <nav class="navigation">

    <div class="box">
        <div class="container" id='login-form'>
            <div class="top">

            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" id="">
                <i class='bx bx-user' ></i>
            </div>
            <div class="input-field">
                <input type="Password" class="input" placeholder="Password" id="password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="two-col">
                <div class="one">
                   <input type="checkbox" name="" id="check">
                   <label for="check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Login" id="" onclick="window.location.href='homepage.html'">
            </div>

            <div class="register">
                <p>Don't have an account?
                <a href="#" class="register-link">Register</a></p>
            </div>

            
        </div>
 
        <div class="registration-container" id='register-form'>
            <div class="registration-top">
                <h2>Registration</h2>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" id="">
                <i class='bx bx-user' ></i>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Email Address" id="">
                <i class='bx bx-user' ></i>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="TC Kimlik or Passport" id="">
                <i class='bx bx-user' ></i>
            </div>
            <div class="input-field">
                <input type="Password" class="input" placeholder="Password" id="password">
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="input-field">
                <input type="Password" class="input" placeholder="Confirm Password" id="">
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="one">
                <input type="checkbox" name="" id="check">
                <label for="check">  I accept the terms and conditions.</label>
             </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Register" id="" onclick="window.location.href='login.html'">>
            </div>
            <div class="loginlink">
                <p>Already have an account?
                <a href="#" class="login-link">Login</a></p>
            </div>


            </div>
        </div>
